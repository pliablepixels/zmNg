name: Build Linux ARM64 (QEMU)

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to build for (e.g., zmNg-1.0.0). Leave empty to build from current branch.'
        required: false
        type: string

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ steps.set-ref.outputs.ref }}
      upload_tag: ${{ steps.set-ref.outputs.upload_tag }}
      short_ref: ${{ steps.set-ref.outputs.short_ref }}
    steps:
      - id: set-ref
        run: |
          INPUT_TAG="${{ inputs.release_tag }}"
          if [ -z "$INPUT_TAG" ]; then
            echo "No input tag provided, using github.ref: ${{ github.ref }}"
            echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
            echo "short_ref=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "upload_tag=" >> $GITHUB_OUTPUT
          else
            # Check if it starts with zmNg-
            if [[ "$INPUT_TAG" == zmNg-* ]]; then
              echo "Input tag already has prefix: $INPUT_TAG"
              echo "ref=$INPUT_TAG" >> $GITHUB_OUTPUT
              echo "short_ref=$INPUT_TAG" >> $GITHUB_OUTPUT
              echo "upload_tag=$INPUT_TAG" >> $GITHUB_OUTPUT
            elif [[ "$INPUT_TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
               echo "Input tag looks like version number, prepending zmNg-"
               echo "ref=zmNg-$INPUT_TAG" >> $GITHUB_OUTPUT
               echo "short_ref=zmNg-$INPUT_TAG" >> $GITHUB_OUTPUT
               echo "upload_tag=zmNg-$INPUT_TAG" >> $GITHUB_OUTPUT
            else
               # Fallback: just use what was given (could be a branch name like 'dev')
               echo "Input tag format unknown, using as is: $INPUT_TAG"
               echo "ref=$INPUT_TAG" >> $GITHUB_OUTPUT
               echo "short_ref=$INPUT_TAG" >> $GITHUB_OUTPUT
               echo "upload_tag=$INPUT_TAG" >> $GITHUB_OUTPUT
            fi
          fi

  build-linux-arm64:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Add Swap Space
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      - name: Build on ARM64 via QEMU
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          install: |
            apt-get update
            apt-get install -y curl wget file libssl-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf build-essential rpm
            curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
            apt-get install -y nodejs
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          run: |
            source $HOME/.cargo/env
            # Set linker flags to reduce memory usage and avoid segfaults
            export RUSTFLAGS="-C link-arg=-Wl,--no-keep-memory -C link-arg=-Wl,--reduce-memory-overheads"
            # Limit cargo concurrency to avoid OOM (increased to 2 with swap)
            export CARGO_BUILD_JOBS=2
            
            cd app
            npm ci
            # Skip AppImage bundle to avoid linuxdeploy/QEMU issues
            npm run tauri:build -- --bundles deb,rpm

      # AppImage generation is skipped due to QEMU issues
      # - name: Upload AppImage artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: zmNg-linux-arm64-appimage-${{ needs.prepare.outputs.short_ref }}
      #     path: app/src-tauri/target/release/bundle/appimage/*.AppImage
      #     retention-days: 30

      - name: Upload DEB package artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-linux-arm64-deb-${{ needs.prepare.outputs.short_ref }}
          path: app/src-tauri/target/release/bundle/deb/*.deb
          retention-days: 30

      - name: Upload RPM package artifact (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-linux-arm64-rpm-${{ needs.prepare.outputs.short_ref }}
          path: app/src-tauri/target/release/bundle/rpm/*.rpm
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: needs.prepare.outputs.upload_tag != ''
        with:
          tag_name: ${{ needs.prepare.outputs.upload_tag }}
          files: |
            app/src-tauri/target/release/bundle/deb/*.deb
            app/src-tauri/target/release/bundle/rpm/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
