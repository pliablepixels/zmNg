name: Build Linux Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build Tauri app (Linux)
        working-directory: ./app
        run: npm run tauri:build

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-linux-appimage-${{ github.event.inputs.version || github.ref_name }}
          path: app/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30

      - name: Upload DEB package artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-linux-deb-${{ github.event.inputs.version || github.ref_name }}
          path: app/src-tauri/target/release/bundle/deb/*.deb
          retention-days: 30

      - name: Upload RPM package artifact (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-linux-rpm-${{ github.event.inputs.version || github.ref_name }}
          path: app/src-tauri/target/release/bundle/rpm/*.rpm
          retention-days: 30
          if-no-files-found: ignore

      - name: Create GitHub Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/src-tauri/target/release/bundle/appimage/*.AppImage
            app/src-tauri/target/release/bundle/deb/*.deb
            app/src-tauri/target/release/bundle/rpm/*.rpm
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
