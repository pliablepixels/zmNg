name: Build Linux Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build Tauri app (Linux amd64)
        working-directory: ./app
        run: npm run tauri:build

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-linux-amd64-appimage-${{ github.event.inputs.version || github.ref_name }}
          path: app/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30

      - name: Upload DEB package artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-linux-amd64-deb-${{ github.event.inputs.version || github.ref_name }}
          path: app/src-tauri/target/release/bundle/deb/*.deb
          retention-days: 30

      - name: Upload RPM package artifact (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-linux-amd64-rpm-${{ github.event.inputs.version || github.ref_name }}
          path: app/src-tauri/target/release/bundle/rpm/*.rpm
          retention-days: 30
          if-no-files-found: ignore

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build on ARM64 via QEMU
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          install: |
            apt-get update
            apt-get install -y curl wget file libssl-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf build-essential
            curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
            apt-get install -y nodejs
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          run: |
            source $HOME/.cargo/env
            cd app
            npm ci
            npm run tauri:build

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-linux-arm64-appimage-${{ github.event.inputs.version || github.ref_name }}
          path: app/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30

      - name: Upload DEB package artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-linux-arm64-deb-${{ github.event.inputs.version || github.ref_name }}
          path: app/src-tauri/target/release/bundle/deb/*.deb
          retention-days: 30

      - name: Upload RPM package artifact (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-linux-arm64-rpm-${{ github.event.inputs.version || github.ref_name }}
          path: app/src-tauri/target/release/bundle/rpm/*.rpm
          retention-days: 30
          if-no-files-found: ignore
