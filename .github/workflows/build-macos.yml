name: Build macOS Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'zmNg-*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build Tauri app (macOS)
        working-directory: ./app
        run: npm run tauri:build

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-macos-dmg-${{ github.event.inputs.version || github.ref_name }}
          path: app/src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30

      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-macos-app-${{ github.event.inputs.version || github.ref_name }}
          path: app/src-tauri/target/release/bundle/macos/*.app
          retention-days: 30

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/zmNg-')
        with:
          generate_release_notes: true
          body_path: RELEASE_NOTES.md
          files: |
            app/src-tauri/target/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
