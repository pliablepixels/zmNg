name: Build Windows Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build Tauri app (Windows)
        working-directory: ./app
        run: npm run tauri:build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload MSI installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-windows-msi-${{ github.event.inputs.version || github.ref_name }}
          path: app/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30

      - name: Upload NSIS installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-windows-nsis-${{ github.event.inputs.version || github.ref_name }}
          path: app/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30
          if-no-files-found: ignore

      - name: Create GitHub Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/src-tauri/target/release/bundle/msi/*.msi
            app/src-tauri/target/release/bundle/nsis/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
