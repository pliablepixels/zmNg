name: Claude Code Review

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          # CRITICAL: Fetch from the PR's head repository (handles external forks)
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.CLAUDE_REVIEW_PAT }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this PR and post a COMPACT review (50-75 lines max) using `gh pr comment`.

            **Review Structure:**
            1. Quick summary (2-3 sentences)
            2. AGENTS.md compliance check (see AGENTS.md in repo root):
               - Internationalization (all 5 languages updated?)
               - Logging (no console.*, uses component helpers?)
               - Testing (unit tests? e2e if UI changed?)
               - Code quality (DRY, small files?)
               - Commits (descriptive, conventional format?)
            3. Critical issues only (P0 bugs, security, breaking changes)
            4. 2-3 improvement suggestions (optional)

            **Format:**
            ```
            ## Code Review by Claude - PR #X

            [2-3 sentence summary]

            ### AGENTS.md Compliance
            - ✅/❌ Item: brief note

            ### Critical Issues
            - Issue description with file:line reference

            ### Suggestions
            - Suggestion with rationale

            Tests: ✅/❌ [result]
            ```

            Keep it SHORT and ACTIONABLE. Focus on what matters.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

